<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">

  <head>
    <meta charset="utf-8" />
    <meta name="author" content="{{ AUTHOR }}">
    <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/styles.css"/>
      {% if FEED_RSS %}
        <link href="/{{ FEED_RSS }}" type="application/rss+xml"   rel="alternate" title="{{ SITENAME }} RSS Feed" />
      {% endif %}
      {% if FEED_ATOM %}
        <link href="/{{ FEED_ATOM }}" type="application/atom+xml" rel="alternate" title="{{ SITENAME }} Atom Feed" />
      {% endif %}
  </head>

  <body>
    <div class="site">
      <header>
        {% for title, link in MENUITEMS %}
        <a href="{{ link }}">{{ title }}</a>
        {% endfor %}
      </header>

      <div id="content">
        {% block content %}
        {% endblock %}
      </div>

      <footer>
        <p>
        Â© {{ NOW | strftime("%Y")}} {{ AUTHOR }}, <a rel="license" href="{{ LICENSE_URL }}">{{ LICENSE_IMG }} {{LICENSE_NAME }}</a>.
        </p>
        <p>
        {{ FOOTER_WHIMSY }}
        </p>
      </footer>
    </div>
  </body>
</html>
