{% extends "base.html" %}

{% block content %}

<div id="postlist">
  {% for article in articles %}
  <div class="post">
    <h3><a href="/{{ article.url }}" title="Permalink to this article">{{ article.title }}</a></h3>

    <div class="postinfo">
      <p class="published" title="{{ article.date.isoformat() }}"> {{ article.locale_date }} </p>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock content %}
